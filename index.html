<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Microsoft - Cloud, Computers, Apps & Gaming</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container mx-auto">
      <div class="navbar flex justify-between items-center p-4">
        <div class="flex justify-center items-center md:order-2">
          <div class="hamburger inline-block p-4 cursor-pointer md:hidden">
            <div class="line h-0.5 w-6 my-1 bg-black"></div>
            <div class="line h-0.5 w-6 my-1 bg-black"></div>
            <div class="line h-0.5 w-6 my-1 bg-black"></div>
          </div>
          <div class="search md:hidden  w-56"><img src="./New folder/search icon" alt=""></div>
        </div>
        <div class="logo text-center flex md:order-1">
          <div class="p-1 w-52">
            <img
              src="./New folder/28413-3-microsoft-logo-transparent-background.png"
              alt=""
            />
          </div>

          <div
            class="features bg-white md:bg-white md:static absolute w-fit md:w-auto inset-0 md:flex md:mx-4 md:space-x-2 -translate-x-96 md:translate-x-0 hover:underline-offset-8 cursor-pointer"
          >
            <div class="fitem hover:underline-offset-8 cursor-pointer">Microsoft</div>
            <div class="fitem hover:underline-offset-8 cursor-pointer">Teams</div>
            <div class="fitem hover:underline-offset-8 cursor-pointer">Products</div>
            <div class="fitem hover:underline-offset-8 cursor-pointer">Solutions</div>

            <div class="fitem hover:underline-offset-8 cursor-pointer">Pricing</div>
            <div class="fitem hover:underline-offset-8 cursor-pointer">More</div>
          </div>
        </div>
        <div class="cart text-center md:order-3 flex">
          <div class="search md:block">All Microsoft Search</div>
          <div>Cart Account</div>
        </div>
      </div>

      <div class="slider flex flex-col-reverse md:flex-row bg-gray-200 mx-2 ml-32">
        <div
          class="left flex flex-col justify-center items-center md:items-baseline py-12"
        >
          <h1 class="text-2xl font-bold mx-5">Surface Laptop 4</h1>
          <p
            class="mx-5 w-3/4 item justify-center md:items-baseline my-3 font-sans"
          >
            Do it all with a perfect balance of sleek, ultra-thin design,
            multitasking speed and improved perfomance
          </p>
          <button
            class="mx-5 text-white bg bg-black rounded-sm font-bold font-serif p-3 px-4 my-6"
          >
            Shop Now >
          </button>
        </div>

        <div class="right">
          <img
            class="w-8/12 justify-items-end mr-4 mx-12 md:mx-72 "
            src="./New folder/pngwing.com.png"
            alt="computer"
          />
        </div>
      </div>


      <div class="promo w-auto p-20 space-y-2 md:flex-row md:items-center md:justify-center">
        <div class="item flex">
            <img class="w-40 mx-32 relative hover:underline-offset-8 cursor-pointer" src="./New folder/28374-1-microsoft-logo-transparent.png" alt="">
            <span class="font-bold mx-52  items-center space-x-2 mt-4  absolute hover:underline-offset-8 cursor-pointer">Choose your Microsoft 365</span>
        </div>
        <div class="item flex">
            <img class="w-16 mx-32 relative hover:underline-offset-8 cursor-pointer" src="./New folder/xbox.png" alt="">
            <span class="font-bold mx-52  items-start space-x-2 mt-4  absolute hover:underline-offset-8 cursor-pointer">Explore Surface Devices</span>
        </div>
        <div class="item flex">
            <img class="w-16 mx-32 mt-4 relative hover:underline-offset-8 cursor-pointer" src="./New folder/Microsoft text.png" alt="">
            <span class="font-bold mx-52  items-start space-x-2 mt-4  absolute hover:underline-offset-8 cursor-pointer">Get Microsoft Office</span>
        </div>
        <div class="item flex py-3">
            <img class="w-20 mx-28 items-center mt-1 relative hover:underline-offset-8 cursor-pointer" src="./New folder/Microsoft logo.png" alt="">
            <span class="font-bold mx-52  items-start space-x-2 mt-4  absolute hover:underline-8 cursor-pointer">Windows 11</span>
        </div>
       
      </div>
    </div>
  </body>
</html>
